<!DOCTYPE html>
<html lang="en">
<head>
   <link type="text/css" href="resources/style/style.css" rel="stylesheet">
   <title>The Simple Calculator</title>
</head>
<body>
   <div class="segment-top">
      <h1 id="title" class="title">The Simple Calculator</h1>
   </div>
   <div class="segment-middle">
      <div class="calc-box">
         <div class="calc-screen">
            <div class="screen top"></div>
            <div class="screen bottom"></div>

         </div>
         <div class="buttons-area">
            <button value="clear"type="button" class="button btn-1">clear</button> 
            <button value="=" type="button" class="button btn-2">=</button> 
            <button value="/" type="button" class="button btn-3">/</button> 
            <button value="*" type="button" class="button btn-4">*</button> 
            <button value="7" type="button" class="button btn-5">7</button> 
            <button value="8" type="button" class="button btn-6">8</button> 
            <button value="9" type="button" class="button btn-7">9</button> 
            <button value="-" type="button" class="button btn-8">-</button> 
            <button value="4" type="button" class="button btn-9">4</button> 
            <button value="5" type="button" class="button btn-10">5</button> 
            <button value="6" type="button" class="button btn-11">6</button> 
            <button value="+" type="button" class="button btn-12">+</button> 
            <button value="1" type="button" class="button btn-13">1</button> 
            <button value="2" type="button" class="button btn-14">2</button> 
            <button value="3" type="button" class="button btn-15">3</button> 
            <button value="enter" type="button" class="button btn-16">enter</button> 
            <button value="0" type="button" class="button btn-17">0</button> 
            <button value="." type="button" class="button btn-18">.</button> 
         </div>
      </div>
   </div>
   <script src="resources/script/script.js"></script>
</body>
</html>
