<!DOCTYPE html>
<html lang="en">
<head>
   <link type="text/css" href="resources/stylesheets/style.css" rel="stylesheet">
   <title>The Simple Calculator</title>
</head>
<body>
   <div class="segment-top">
      <h1 id="title" class="title">The Simple Calculator</h1>
   </div>
   <div class="segment-middle">
      <div class="calc-box">
         <div class="calc-screen">
            <div class="screen top">55844.545</div>
            <div class="screen bottom">1243636</div>

         </div>
         <div class="buttons-area">
            <button type="button" class="button btn-1">clear</button> 
            <button type="button" class="button btn-2">=</button> 
            <button type="button" class="button btn-3">/</button> 
            <button type="button" class="button btn-4">*</button> 
            <button type="button" class="button btn-5">7</button> 
            <button type="button" class="button btn-6">8</button> 
            <button type="button" class="button btn-7">9</button> 
            <button type="button" class="button btn-8">-</button> 
            <button type="button" class="button btn-9">4</button> 
            <button type="button" class="button btn-10">5</button> 
            <button type="button" class="button btn-11">6</button> 
            <button type="button" class="button btn-12">+</button> 
            <button type="button" class="button btn-13">1</button> 
            <button type="button" class="button btn-14">2</button> 
            <button type="button" class="button btn-15">3</button> 
            <button type="button" class="button btn-16">enter</button> 
            <button type="button" class="button btn-17">0</button> 
            <button type="button" class="button btn-18">.</button> 
         </div>
      </div>
   </div>
   <script src="resources/scripts/script.js"></script>
</body>
</html>
